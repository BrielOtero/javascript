<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    function key(evObject){
        var keyPulse = evObject.keyCode;
        var keyConverted = String.fromCharCode(keyPulse);
        document.getElementsByTagName("div")[0].innerHTML= keyConverted; 

    }
    window.onload = function(){
        document.onkeypress = key;
    }
</script>

<body>
    <h1>Pulse la tecla</h1>
    <div style="width:400px; height:400px; border:1px solid black; font-size: 250px; text-align: center;">
    </div>

</body>

</html>

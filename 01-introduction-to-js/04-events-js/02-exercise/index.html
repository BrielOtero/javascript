<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script>
		function clicky(object){
			var result;
			switch(object.button){
				case 0:
				result="Click Izquierdo";
				break;
				case 1:
				result="Click Central";
				break;
				case 2:
				result="Click Derecho";
				break;
				default:
				break;
			}
			document.getElementById("whatclick").innerHTML= result; 

			
		}

		window.onload= function(){
			var elementos = document.getElementById("whatclick");
			elementos.addEventListener("mousedown",clicky,false);
		}
	</script>
</head>
<body>
	<div id="whatclick" style="width:400px; height:400px; border:1px solid black; font-size: 25px; text-align: center;">

	</div>
	
</body>
</html>

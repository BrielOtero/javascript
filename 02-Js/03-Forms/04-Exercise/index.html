<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script>
		window.onload = function () {
			var element = document.getElementById("enviar");
			element.addEventListener("click", calculate, false);

		}
		function calculate() {

			var op1 = document.getElementById("op1").value;
			var op2 = document.getElementById("op2").value;
			var radio = document.getElementsByName("operacion");
			var seleccionado = false;
			var indexSeleccionado;

			for (var i = 0; i < radio.length; i++) {
				if (radio[i].checked) {
					seleccionado = true;
					indexSeleccionado = i;
				}
			}

			if (op1 == "" || op2 == "" || !seleccionado || (op2 == 0 && indexSeleccionado == 3)) {
				if( (op2 == 0 && indexSeleccionado == 3)){
					document.getElementById("show").innerHTML = "No se puede dividir entre 0";
				}else{

					document.getElementById("show").innerHTML = "Debes rellenar los datos";
				}
			} else {
				switch (indexSeleccionado) {
					case 0:
						document.getElementById("show").innerHTML = parseFloat(op1) + parseFloat(op2);
						break;
					case 1:
						document.getElementById("show").innerHTML = op1 - op2;
						break;
					case 2:
						document.getElementById("show").innerHTML = op1 * op2;
						break;
					case 3:
						document.getElementById("show").innerHTML = op1 / op2;
						break;
				}

			}

		}
	</script>
</head>

<body>
	<p>Operando 1: <input type="number" name="operando1" id="op1"></p>
	<p>Operando 2: <input type="number" name="operando2" id="op2"></p>
	<p>
		<input type="radio" name="operacion" id="Suma">Suma
		<input type="radio" name="operacion" id="Resta">Resta
		<input type="radio" name="operacion" id="Multiplicaci贸n">Multiplicaci贸n
		<input type="radio" name="operacion" id="Divisi贸n">Divisi贸n
	</p>
	<p id="show"></p>
	<p><input type="submit" value="Resultado" id="enviar"></p>

</body>

</html>

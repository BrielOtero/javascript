<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script>
		window.onload = function () {
			var element = document.getElementById("enviar");
			element.addEventListener("click", showPrize, false);

		}

		function showPrize() {
			var prize = document.getElementById("prize").value;
			var count = document.getElementById("count").value;
			var discount = document.getElementById("discount").value;
			var iva = document.getElementById("iva").value;
			var envio = document.getElementById("envio").value;
			var total = parseFloat(((parseFloat(prize) + parseFloat(prize * iva / 100)) - discount) * count) + parseFloat(envio);

			alert("El precio total del envio es: " + total);
		}
	</script>
</head>

<body>
	<p>Rellena el siguiente formulario para calcular el coste total dl envío:</p>
	<P>Precio: <input type="text" name="precio" id="prize"></P>
	<p>Cantidad: <input type="text" name="cantidad" id="count"></p>
	<p>Descuento: <input type="text" name="descuento" id="discount"></p>
	<p>IVA <input type="number" name="iva" id="iva" size="3">%</p>
	<p>Método de envío:
		<select name="envio" id="envio">
			<option value="0">Recoger en tienda</option>
			<option value="5">Correos</option>
			<option value="8">Seur</option>
		</select>
	</p>
	<p><input type="submit" value="Calcular Precio Total" id="enviar"></p>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script>
		window.onload = function () {
			var element = document.getElementById("enviar");
			var elementAsunto = document.getElementById("asunto");

			element.addEventListener("click", enviar, false);
			elementAsunto.addEventListener("change", setText, false);
		}
		function setText() {
			var asuntoIndex = document.getElementById("asunto").selectedIndex;
			var asunto = document.getElementById("asunto");
			document.getElementById("mensaje").innerHTML = asunto.options[asuntoIndex].text;
		}
		function enviar() {
			var valueNombre = document.getElementById("name").value;
			var valueTelefono = document.getElementById("number").value;
			var asunto = document.getElementById("asunto").selectedIndex;

			if (asunto == null || asunto == 0 || valueNombre == "" || valueTelefono == "") {
				alert("No se han completado los campos");
			}

		}

	</script>
</head>

<body>
	<form action="" method="post">
		<p>Nombre:</p>
		<input type="text" name="introduceNombre" id="name">
		<p>Telefono:</p>
		<input type="number" name="introduceNumero" id="number">
		<p>Asunto:</p>
		<select name="introduceAsunto" id="asunto">
			<option value="Solicitar">Solicitar Informacion</option>
			<option value="Poner">Poner una queja</option>
			<option value="Otros">Otros</option>
		</select>
		<p>Escribe un mensaje:</p>
		<textarea name="instroduceMensaje" id="mensaje" cols="30" rows="10"></textarea>
		<p>Pulse para enviar:</p>

		<input id="enviar" type="submit" value="Enviar Consulta">

	</form>
</body>

</html>

<html lang="en">

<head>

	<title>Document</title>
	<script>
		window.onload = function () {
			var element = document.getElementById("enviar");
			element.addEventListener("click", showValues, false);
		}
		function showValues() {
			var today = new Date();

			var name = document.getElementById("name").value;
			var email = document.getElementById("email").value;
			var number = document.getElementById("number").value;
			var text = document.getElementById("textzone").value;
			var date = today.getDate();
			alert("El mensaje " + text + " fue enviador por " + name + ", " + number + ". Su e-mail es: " + email + ". Enviado el " + date);

		}

	</script>
</head>

<body>

		<p>Email: <input type="email" name="correo" id="email"></p>

</body>

</html>

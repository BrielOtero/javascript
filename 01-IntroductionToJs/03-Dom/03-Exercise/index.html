    <script>
        function anade() {
            var text = prompt("Insert the new element");
            var ul = document.getElementById("lista");
            var li = document.createElement("li");
            var content = document.createTextNode(text);
            li.appendChild(content);
            ul.appendChild(li);
        }

        function del() {
            var text = prompt("Insert the element to delete");
            var lista = document.getElementsByTagName('li');
            var ul = document.getElementById("lista");

            for (let index = 0; index < lista.length; index++) {
                if (lista[index].innerHTML == text) {
                    ul.removeChild(lista[index]);
                }
            }
        }
    </script>
</head>

<body>
    <ul id="lista">
        <li>Lorem ipsum dolor sit amet</li>
        <li>Consectetuer adipiscing elit</li>
        <li>Sed mattis enim vitae orci</li>
        <li>Phasellus libero</li>
        <li>Maecenas nisl arcu</li>
    </ul>
    <input type="button" value="Añadir elemento" onclick="anade();">
    <input type="button" value="Borrar elemento" onclick="del();">
</body>

</html>

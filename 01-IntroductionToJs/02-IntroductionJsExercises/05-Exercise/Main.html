<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 id="numb"></h1>

    <script>
        var num = parseInt(Math.random() * 5 + 1);
        var numbers = ["Uno", "Dos", "tres", "Cuatro", "Cinco"];
        document.getElementById("numb").innerHTML = numbers[num - 1];
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #reloj {
            height: 100px;
            width: 100%;
            color: black;
            font-size: 30px;
            padding-left: 75px;
            font-weight: bold;
        }
    </style>
</head>

<body onload="time()">
    <h1>The time actually is</h1>

    <div id="reloj">
    </div>
    <script>
        function time() {
            var today = new Date();
            var date = today.getHours() + '-' + today.getMinutes() + '-' + today.getSeconds();
            var reloj = document.getElementById("reloj");
            reloj.innerHTML = date;
            setTimeout("time()", 1000);
        }
    </script>
</body>

</html>

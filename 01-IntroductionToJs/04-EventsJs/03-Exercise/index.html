<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script>
		function clicky(object){
			var x = object.clientX;
			var y = object.clientY;
			alert("Raton: "+x+" X / "+y+" Y");
			document.getElementById("encabezado").style.backgroundColor= 'yellow';

		}
		function imgFun1(){
			var srcText1=this.src;
			document.getElementById("encabezado").innerHTML=srcText1;
		}
		function imgFun2(){
			var srcText2=this.src;
			document.getElementById("encabezado").innerHTML=srcText2;
		}
		function imgFun3(){
			var srcText3=this.src;
			document.getElementById("encabezado").innerHTML=srcText3;
		}
		function key(evObject){
			document.getElementById("encabezado").style.backgroundColor= 'blue';
			var keyPulse = evObject.keyCode;
			var keyConverted = String.fromCharCode(keyPulse);
			alert(keyConverted);
		}

		window.onload =function(){
		
			document.onkeypress=key;
			var elements = document.getElementById("encabezado");
			var img1El = document.getElementById("img1");
			var img2El = document.getElementById("img2");
			var img3El = document.getElementById("img3");

			elements.addEventListener("mousedown", clicky, false);
			img1El.addEventListener("mouseover", imgFun1, false);
			img2El.addEventListener("mouseover", imgFun2, false);
			img3El.addEventListener("mouseover", imgFun3, false);
			

		}
	</script>
</head>
<body>
	<div id="encabezado" style="width:100%; height:400px; border:1px solid black; font-size: 12px; text-align: center;">Pasar el raton por una imagen</div>
	<img id="img1" src="1.jpg" alt="" style="width:100px; height:100px;">
	<img id="img2" src="2.jpg" alt="" style="width:100px; height:100px;">
	<img id="img3" src="3.jpg" alt="" style="width:100px; height:100px;">
</body>
</html>
